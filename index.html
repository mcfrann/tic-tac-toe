<!DOCTYPE  html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="player-one">
      <div class="icon-text-container" id="playerOneContainer">
        <img class="player-one-icon" src="assets/image-from-rawpixel-id-2873787-original.png" alt="neon-heart-icon">
        <p class="plr-one-wins">Player One Wins:</p>
      </div>
    </section>
    <section class="game">
      <div class="current-player">
        <h1 class="player-turn-one">It's Player One's Turn!</h1>
        <h1 class="player-turn-two hidden">It's Player Two's Turn!</h1>
      </div>
      <div class="game-board-container">
        <div class="grid-item" id="one"></div>
        <div class="grid-item" id="two"></div>
        <div class="grid-item" id="three"></div>
        <div class="grid-item" id="four"></div>
        <div class="grid-item" id="five"></div>
        <div class="grid-item" id="six"></div>
        <div class="grid-item" id="seven"></div>
        <div class="grid-item" id="eight"></div>
        <div class="grid-item" id="nine"></div>
      </div>
    </section>
    <section class="player-two">
      <div class="icon-text-container" id="playerTwoContainer">
        <img class="player-two-icon" src="assets/image-from-rawpixel-id-2873708-original.png" alt="neon-heart-icon">
        <p class="plr-two-wins">Player Two Wins:</p>
      </div>
    </section>
  <script src="./main.js"></script>
  <script src="./Game.js"></script>
  <script src="./Player.js"></script>
  </body>
</html>
